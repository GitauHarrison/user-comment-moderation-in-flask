<table class="table table-hover">
    <tr valign='top'>
        <td width='70px'>
            <img src=" {{ user_comment.avatar(36) }} ">
        </td>
        <td>
            <span style="color: #6a8af5;">
                {{ user_comment.username }}
            </span>
            said
            <span class="my_timestamp">
            {{ moment(user_comment.timestamp).format('LLLL') }}
            </span><br>
            <span>
                {{ user_comment.comment }}
            </span><br><br>
            <span><a href="{{ url_for('delete_user_comment_article_1', id=user_comment.id) }}">Delete</a></span> | <span> {% if user_comment.allowed_comment == 0 %} <a href="{{ url_for('allow_user_comment_article_1', id=user_comment.id) }}">Allow</a> {% else %} <a href="#">Allowed</a> {% endif %}</span>
        </td>        
    </tr>
</table>
